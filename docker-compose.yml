name: reverse-proxy

services:
  reverse-proxy-app: 
    build: 
      context: .
      dockerfile: Dockerfile.dev
    command: python main.py #/bin/sh -c "python docker_events.py && python main.py && python reverse_proxy.py"
    ports:
      - "8080:8080"
      - "80:80"
    network_mode: bridge
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - .:/app
 